services:
  app:
    build: .
    container_name: dbmanager
    ports:
      - "63000:3000"
    volumes:
      - ./static/data:/app/static/data
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - DATA_PATH=/app/static/data
      - ORIGIN=http://localhost:63000
      - BODY_SIZE_LIMIT=10000000
    restart: unless-stopped
    networks:
      - dbmanager-network

networks:
  dbmanager-network:
    driver: bridge